<!DOCTYPE html>
<html lang="en">

<head>
  <title>Auction Room Detail</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <main role="main" class="h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sprint 09</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Bid</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/factory.html">Auction Factory</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="my-3 p-3 bg-white rounded box-shadow shadow-lg">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="room-image bg-dark text-white m-3" style="width:400px; height: 280px">
                                    img
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="m-3">
                                    <label for="room-id">Id</label></br>
                                    <input class="w-100" type="text" id="room-id" readonly/>
                                </div>
                                <div class="m-3">
                                    <label for="room-title">Title</label></br>
                                    <input class="w-100" type="text" id="room-title" readonly />
                                </div>

                                <div class="m-3">
                                    <label for="room-currency">Auction Currency</label></br>
                                    <input type="text" id="room-currency" readonly />
                                </div>
                                <div class="m-3">
                                    <label for="room-auctiontype">Auction Type</label></br>
                                    <select class="custom-select col-4" id="room-auctiontype">
                                        <option value="Open">Open</option>
                                        <option value="Closed">Closed</option>
                                        <option value="Internal">Internal</option>
                                    </select>
                                </div>
                                <div class="m-3">
                                    <label for="room-state">State</label></br>
                                    <select class="custom-select col-4" id="room-state">
                                        <option value="Draft">Draft</option>
                                        <option value="Inactive">Inactive</option>
                                        <option value="Active">Active</option>
                                    </select>
                                </div>                            
                            </div>
                            <div class="col-md-3">
                                <div class="m-3">
                                    <label for="room-minhours">Min Hours For Product On Auction</label></br>
                                    <input type="text" id="room-minhours" readonly />
                                </div>
                                <div class="m-3">
                                    <label for="room-minactive">Min Active Auctions With Open Slots</label></br>
                                    <input type="text" id="room-minactive" readonly />
                                </div>
                                <div class="m-3">
                                    <label for="room-activefrom">Active From</label></br>
                                    <input type="text" id="room-activefrom" readonly />
                                </div>
                                <div class="m-3">
                                    <label for="room-extendsecond">Extend Auction Seconds</label></br>
                                    <input type="text" id="room-extendsecond" readonly />
                                </div>
                                <div class="m-3">
                                    <label for="room-totalvehicle">Total Of Vehicles</label></br>
                                    <input type="text" id="room-totalvehicle" readonly />
                                </div>
                            </div>
                        </div>                   

                        <nav>
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a 
                                    class="nav-item nav-link active" 
                                    id="nav-buyerlist-tab" 
                                    data-toggle="tab" 
                                    role="tab"   
                                    href = "#nav-buyerlist"
                                    aria-controls="nav-buyerlist"                  
                                    aria-selected="true">
                                    Buyer list
                                </a>
                                <a 
                                    class="nav-item nav-link" 
                                    id="nav-permittedcountry-tab" 
                                    data-toggle="tab" 
                                    role="tab"   
                                    href = "#nav-permittedcountry"
                                    aria-controls="nav-permittedcountry"                  
                                    aria-selected="false">
                                    Permitted Country
                                </a>
                                <a 
                                    class="nav-item nav-link" 
                                    id="nav-sellerrequirement-tab" 
                                    data-toggle="tab" 
                                    role="tab" 
                                    href = "#nav-sellerrequirement"
                                    aria-controls="nav-sellerrequirement"
                                    aria-selected="false">
                                    Seller requirement
                                </a>
                                <a 
                                    class="nav-item nav-link" 
                                    id="nav-countryrequirement-tab" 
                                    data-toggle="tab" 
                                    role="tab" 
                                    href = "#nav-countryrequirement"
                                    aria-controls="nav-countryrequirement"
                                    aria-selected="false">
                                    Country requirement
                                </a>                 
                            </div>
                        </nav>
                        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-buyerlist" role="tabpanel" aria-labelledby="nav-buyerlist-tab">
                                <textarea class="col-12" rows="4" id="buyerlist"></textarea>
                                <button type="submit" id="add-buyer" class="btn btn-primary">Add Buyers</button>
                            </div>
                            <div class="tab-pane fade" id="nav-permittedcountry" role="tabpanel" aria-labelledby="nav-sellerrequirement-tab">
                                <textarea class="col-12" rows="4" id="permittedcountry"></textarea>
                                <button type="submit" id="add-permittedcountry" class="btn btn-primary">Add Permitted Countries</button>
                            </div>
                            <div class="tab-pane fade" id="nav-sellerrequirement" role="tabpanel" aria-labelledby="nav-sellerrequirement-tab">
                                <textarea class="col-12" rows="4" id="sellerrequirement"></textarea>
                                <button type="submit" id="add-sellerrequirement" class="btn btn-primary">Add Seller Requirement</button>
                            </div>
                            <div class="tab-pane fade" id="nav-countryrequirement" role="tabpanel" aria-labelledby="nav-sellerrequirement-tab">
                                <textarea class="col-12" rows="4" id="countryrequirement"></textarea>
                                <button type="submit" id="add-countryrequirement" class="btn btn-primary">Add Country Requirement</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
